<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spartan Warriors</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        
        /* Help blend sprite backgrounds */
        canvas {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <!-- Load our game classes in order -->
    <script src="js/classes/AnimationManager.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Weapon.js"></script>
    <script src="js/classes/Terrain.js"></script>
    <script src="js/classes/UI.js"></script>
    <script src="js/classes/GameManager.js"></script>
    
    <!-- Load main game file last -->
    <script src="js/main.js"></script>
</body>
</html>
